<!DOCTYPE html>
<html ng-app="customersApp">
	<head>
		<title>Customers/Orders App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link href="styles/styles.css" rel="stylesheet" type="text/css" />
		<link href="styles/animations.css" rel="stylesheet" type="text/css" />
	</head>
	<body class="bg-dark text-light">
		<header>
			<nav
				ng-controller="NavController as nav"
				class="navbar bg-dark"
				data-bs-theme="dark"
			>
				<div class="container-fluid">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a
								ng-class="{ 'active': nav.isActive('/') }"
								class="nav-link"
								href="#/customers"
								>Customers</a
							>
						</li>
						<li class="nav-item">
							<a
								ng-class="{ 'active': nav.isActive('/orders') }"
								class="nav-link"
								href="#/orders"
								>Orders</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main>
			<div ng-view class="slide-animation mt-2"></div>
		</main>

		<script src="scripts/angular.js"></script>
		<script src="scripts/angular-route.js"></script>
		<script src="scripts/angular-animate.js"></script>
		<script src="app/app.js"></script>
		<script src="app/controllers/navController.js"></script>
		<script src="app/controllers/customersController.js"></script>
		<script src="app/controllers/ordersController.js"></script>
		<script src="app/controllers/allOrdersController.js"></script>
		<script src="app/services/customersFactory.js"></script>
		<script src="app/services/values.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
