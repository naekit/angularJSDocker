<h2>{{ customer.name }}'s Orders</h2>
<br />
<table class="table table-striped table-dark">
	<tr class="table-dark">
		<th>Product</th>
		<th>Total</th>
	</tr>
	<tr ng-repeat="order in customer.orders">
		<td>{{ order.product }}</td>
		<td>{{ order.total | currency }}</td>
	</tr>
</table>
